<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur de PDF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> Traducteur de PDF</h1>
            <p>Traduisez vos documents PDF dans la langue de votre choix</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Glissez-déposez votre PDF ici</h3>
                    <p>ou</p>
                    <input type="file" id="fileInput" accept=".pdf">
                    <label for="fileInput" class="btn">Sélectionner un fichier</label>
                </div>
            </div>

            <div class="controls">
                <div class="language-selector">
                    <label for="targetLanguage">Langue cible :</label>
                    <select id="targetLanguage">
                        <option value="en">Anglais</option>
                        <option value="es">Espagnol</option>
                        <option value="fr">Français</option>
                        <option value="de">Allemand</option>
                        <option value="it">Italien</option>
                        <option value="pt">Portugais</option>
                        <option value="ru">Russe</option>
                        <option value="zh">Chinois</option>
                        <option value="ja">Japonais</option>
                        <option value="ar">Arabe</option>
                    </select>
                </div>
                <button id="translateBtn" class="btn" disabled><i class="fas fa-exchange-alt"></i> Traduire</button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h3>Résultat de la traduction</h3>
                <div class="preview-container">
                    <div class="original">
                        <h4>Original</h4>
                        <iframe id="originalPdfViewer" frameborder="0"></iframe>
                    </div>
                    <div class="translated">
                        <h4>Traduit</h4>
                        <iframe id="translatedPdfViewer" frameborder="0"></iframe>
                    </div>
                </div>
                <button id="downloadBtn" class="btn"><i class="fas fa-download"></i> Télécharger le PDF traduit</button>
            </div>

            <div class="status" id="status"></div>
        </main>

        <footer>
            <p>© 2023 Traducteur de PDF | Utilise l'API Google Translate</p>
        </footer>
    </div>

    <!-- Bibliothèque PDF.js pour l'extraction de texte -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
